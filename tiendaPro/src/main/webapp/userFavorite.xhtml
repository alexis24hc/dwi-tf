<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Usuarios Favoritos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"/>
</h:head>

<h:body class="container mt-5">
    <h1 class="text-center mb-4">Usuarios Favoritos</h1>

    <div class="table-responsive">
        <h:form>
            <table class="table table-striped table-hover align-middle text-center">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Favorito</th>
                </tr>
                </thead>
                <tbody>
                <ui:repeat value="#{userController.favoriteUsers}" var="user">
                    <tr>
                        <td>#{user.id}</td>
                        <td>#{user.name}</td>
                        <td>#{user.email}</td>
                        <td>
                            <h:commandButton value="#{user.favorite ? 'Quitar de Favoritos' : 'Añadir a Favoritos'}"
                                             action="#{userController.toggleFavoriteStatus(user)}"
                                             class="btn #{user.favorite ? 'btn-danger' : 'btn-success'} btn-sm">
                                <!-- Ajax para actualizar sólo esta fila -->
                                <f:ajax execute="@this" render="@form"/>
                            </h:commandButton>
                        </td>
                    </tr>
                </ui:repeat>
                </tbody>
            </table>
        </h:form>
    </div>

    <div class="text-end mt-3">
        <h:link outcome="index.xhtml" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Volver
        </h:link>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoCZsO8H8eKq2Fla9kkXBKTxD4y6AcxEw5IW35wDmFs4X6p"
            crossorigin="anonymous"></script>
</h:body>
</html>
