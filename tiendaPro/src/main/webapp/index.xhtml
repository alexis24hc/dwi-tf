<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Lista de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
          rel="stylesheet"/>
</h:head>

<h:body class="container mt-5">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gestión de Usuarios</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <h:link outcome="create.xhtml" class="nav-link">
                            <i class="bi bi-plus-lg"></i> Agregar Usuario
                        </h:link>
                    </li>
                    <li class="nav-item">
                        <h:link outcome="search.xhtml" class="nav-link">
                            <i class="bi bi-search"></i> Buscar Usuario
                        </h:link>
                    </li>
                    <li class="nav-item">
                        <h:link outcome="userFavorite.xhtml" class="nav-link">
                            <i class="bi bi-star-fill"></i> Usuarios Favoritos
                        </h:link>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Título -->
    <h1 class="text-center mb-4">Usuarios</h1>

    <!-- Tabla de Usuarios -->
    <div class="table-responsive">
        <h:form>
            <table class="table table-striped table-hover align-middle text-center">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Editar</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <ui:repeat value="#{userController.allUsers}" var="user">
                    <tr>
                        <td>#{user.id}</td>
                        <td>#{user.name}</td>
                        <td>#{user.email}</td>
                        <td>
                            <h:link outcome="edit.xhtml" class="btn btn-warning btn-sm">
                                <f:param name="id" value="#{user.id}" />
                                <i class="bi bi-pencil"></i> Editar
                            </h:link>
                        </td>
                        <td>
                            <h:commandButton value="Eliminar"
                                             action="#{userController.deleteUser(user.id)}"
                                             class="btn btn-danger btn-sm"
                                             onclick="return confirm('¿Seguro que deseas eliminar este usuario?');">
                                <f:ajax render="@form" />
                            </h:commandButton>
                        </td>
                    </tr>
                </ui:repeat>
                </tbody>
            </table>
        </h:form>
    </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoCZsO8H8eKq2Fla9kkXBKTxD4y6AcxEw5IW35wDmFs4X6p"
            crossorigin="anonymous"></script>
</h:body>
</html>
