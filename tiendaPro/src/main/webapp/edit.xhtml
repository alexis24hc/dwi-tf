<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"/>
</h:head>

<h:body class="container mt-5">
    <h1 class="text-center mb-4">Editar Usuario</h1>

    <h:form class="card p-4">
        <div class="row mb-3">
            <div class="col-md-2">
                <h:outputLabel value="ID:" for="id" class="form-label"/>
            </div>
            <div class="col-md-10">
                <h:inputText id="id" value="#{userController.user.id}"
                             class="form-control" readonly="true" />
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-2">
                <h:outputLabel value="Nombre:" for="name" class="form-label"/>
            </div>
            <div class="col-md-10">
                <h:inputText id="name" value="#{userController.user.name}"
                             required="true" class="form-control" />
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-2">
                <h:outputLabel value="Correo:" for="email" class="form-label"/>
            </div>
            <div class="col-md-10">
                <h:inputText id="email" value="#{userController.user.email}"
                             required="true" class="form-control" />
            </div>
        </div>

        <div class="d-flex justify-content-end">
            <h:commandButton value="Guardar" action="#{userController.updateUser}"
                             class="btn btn-success me-2"/>
            <h:commandButton value="Cancelar" action="index.xhtml?faces-redirect=true"
                             immediate="true" class="btn btn-secondary" />
        </div>
    </h:form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoCZsO8H8eKq2Fla9kkXBKTxD4y6AcxEw5IW35wDmFs4X6p"
            crossorigin="anonymous"></script>
</h:body>
</html>
